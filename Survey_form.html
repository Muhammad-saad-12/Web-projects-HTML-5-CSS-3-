<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <!--Header of the form-->
    <header>
       <h1 id="title">Survey Form</h1>
       <p id="description">Please fill out this survey form</p>
    </header>

  <!--Main content of the form-->
  <main>
  
    <form id="survey-form" action="#" method="POST"> <!--Place where the form data will go-->  
                                  
      <div class="form-group">    <!--1st Division Element--> 
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">    <!--2nd Division Element-->
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">    <!--3rd Division Element-->
          <label for="number" id="number-label">Age<small>(optional):</small></label>
          <input type="number" id="number" name="number" min="0" max="100" placeholder="Enter your Age" required>
      </div>

      <div class="form-group">    <!--4th Division Element-->
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
           <option disabled selected value>Select an option</option>
           <option value="option1">Option 1</option>
           <option value="option2">Option 2</option>
          </select>
      </div>

      <div class="form-group">    <!--5th Division Element-->
         <p>Choose one:</p>
          <label class="radio-label"><input type="radio" class="radio-btn" name="radio-group" value="option1">Option 1</label>
          <label class="radio-label"><input type="radio" class="radio-btn" name="radio-group" value="option2">Option 2</label>
          <label class="radio-label"><input type="radio" class="radio-btn" name="radio-group" value="option1">Option 1</label>
      </div>

      <div class="form-group">     <!--6th Division Element-->
          <p>Choose multiple:</p>
          <label class="check-label"><input type="checkbox" class="check-btn" name="checkbox-group" value="option1">Option 1</label>
          <label class="check-label"><input type="checkbox" class="check-btn" name="checkbox-group" value="option2">Option 2</label>
          <label class="check-label"><input type="checkbox" class="check-btn" name="checkbox-group" value="option3">Option 3</label>
      </div>

      <div class="form-group">    <!--7th Division Element-->
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      </div>

      <div class="form-group">    <!--8th Division Element-->
          <button type="submit" id="submit">Submit</button>
      </div>
    </form>

  </main>

</body>

</html>
