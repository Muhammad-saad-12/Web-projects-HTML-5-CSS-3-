<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="hosting.css">

<body>
    <section>
        <img src="dF5SId3UHWd.svg" alt="pic">
